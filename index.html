<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>503 - Serviço Indisponível</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #222;
    }

    .wrapper {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      color: #e53935;
      margin-bottom: 10px;
      letter-spacing: 5px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn-retry {
      display: inline-block;
      padding: 12px 30px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .btn-retry:hover {
      background: #e53935;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="error-code">503</div>

    <h1>Serviço Temporariamente Indisponível</h1>

    <p>
      O site encontra-se fora do ar neste momento.<br>
      Estamos a realizar verificações técnicas.
      Volte a tentar mais tarde.
    </p>

    <a href="" class="btn-retry">Atualizar Página</a>

    <div class="footer">
      © 2026 - Todos os direitos reservados
    </div>
  </div>

</body>
</html>
